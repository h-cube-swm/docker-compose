version: "3.0"
services:
  # Reverse proxy를 구현하는 NGINX 서버
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - /srv/nginx/certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443

  # Let's encrypt 자동화 컨테이너
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    depends_on:
      - nginx-proxy
    volumes:
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam:ro
      - acme:/etc/acme.sh
      - /srv/nginx/certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=${EMAIL}
      - NGINX_PROXY_CONTAINER=nginx-proxy

  # 프론트엔드 프로덕션 서버
  frontend-prod:
    build: /srv/server-frontend/src
    environment:
      - VIRTUAL_HOST=${HOST}
      - LETSENCRYPT_HOST=${HOST}
    restart: always

  # API 서버
  backend-express:
    build: /srv/server-backend-express
    environment:
      - VIRTUAL_HOST=api.${HOST}
      - LETSENCRYPT_HOST=api.${HOST}
      - DB_URL=${DB_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - /srv/server-backend-express:/app
      - /app/node_modules
    working_dir: /app
    expose:
      - 3000
    restart: always

  # 인증 서버
  auth:
    image: node:14
    environment:
      - VIRTUAL_HOST=auth.${HOST}
      - LETSENCRYPT_HOST=auth.${HOST}
      - CLIENT_ID=39774c19f10a8740f6838ecd0f51efcd
      - CALLBACK_URL=https://auth.the-form.io/oauth/kakao/callback
      - ROOT_DOMAIN=the-form.io
    volumes:
      - /srv/server-auth:/app
    working_dir: /app
    entrypoint: ["yarn", "nodemon", "index.js"]

volumes:
  conf:
  vhost:
  html:
  dhparam:
  acme:
